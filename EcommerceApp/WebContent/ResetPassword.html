<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Reset Password here</title>
<script src="gen_validatorv4.js" type="text/javascript"></script>
<script src="http://code.jquery.com/jquery-2.0.3.js"> </script>
<script>
$(document).ready(function () {
	var field = 'result';
	var url = window.location.href;
	if(url.indexOf('?' + field + '=false') != -1)
		$("#msg").append('<p>There is no user with this email address. Please enter valid email address again </p>');
	else if(url.indexOf('?' + field + '=true') != -1)
		$("#msg").append('<p>A mail with temporary password has been sent</p>');
});
</script>
</head>
<body>
<div align="center">
<div id="msg" style="color:red; align:center"></div>
	
	<form id="form1" action="REST/resetPassword" method="post">
	<table>
	<tr><td>Email Address: </td><td><input name="email" type="text" style="width: 200px;"></td></tr>
	</table>
	<br>
	<input type="submit" value="Submit"><br><br>
 	</form>
 	
 	<script type="text/javascript">
	 var frmvalidator = new Validator("form1");
	 frmvalidator.addValidation("email","req","Please enter valid email id");
	 frmvalidator.addValidation("email","email","Please enter valid email id");
	 frmvalidator.EnableMsgsTogether();
	</script>
 </div>
</body>
</html>
