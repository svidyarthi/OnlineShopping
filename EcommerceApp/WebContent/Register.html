<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Register</title>
<script src="gen_validatorv4.js" type="text/javascript"></script>
<script src="http://code.jquery.com/jquery-2.0.3.js"> </script>
<script>
$(document).ready(function () {
	var field = 'result';
	var url = window.location.href;
	if(url.indexOf('?' + field + '=') != -1)
		$("#msg").append('<h3>This email address already exists. <a href="LoginForm.html">Login here</a> or Use different email address for registration</h3>');
});
</script>
<script type="text/javascript">
 var RecaptchaOptions = {
    theme : 'clean'
 };
 </script>
</head>
<body>
<br>
<div id="msg" align="center" style="color:red;"></div>
<br>
<div align="center"><a href="LoginForm.html">Existing Users Login here</a></div><br>
<form id="form1" action="REST/register" method="post" >
<table align="center">
<tr><td> Email Address: </td> <td><input name="emailid" type="text">*</td></tr>
<tr><td> First Name: </td> <td><input name="fname" type="text">*</td></tr>
<tr><td> Last Name: </td> <td><input name="lname" type="text">*</td></tr>
<tr><td> Password: </td> <td><input name="password" type="password">*</td></tr>
<tr><td> Confirm Password: </td> <td><input name="confirmPassword" type="password">*</td></tr>
<tr><td> Address (Line1): </td> <td><input name="add1" type="text">*</td></tr>
<tr><td> Address (Line2): </td> <td><input name="add2" type="text"></td></tr>
<tr><td> City: </td> <td><input name="city" type="text">*</td></tr>
<tr><td> State: </td> <td><input name="statedd" type="text">*</td></tr>
<tr><td> Zip Code/Postal Code: </td> <td><input name="zip" type="text">*</td></tr>
<tr><td> Country: </td> <td><input name="country" type="text">*</td></tr>
<tr><td> Contact Number: </td> <td><input name="con_num" type="text"></td></tr>
<tr><td colspan="2"></td></tr>
</table>
<br>
<div align="center">
 <script type="text/javascript"
     src="http://www.google.com/recaptcha/api/challenge?k=6LcD1eQSAAAAAIzBuKQ0Vl8xUIyTj2s4YkhyLFVM">
  </script>
  <noscript>
     <iframe src="http://www.google.com/recaptcha/api/noscript?k=6LcD1eQSAAAAAIzBuKQ0Vl8xUIyTj2s4YkhyLFVM"
         height="300" width="500" frameborder="0"></iframe><br>
     <textarea name="recaptcha_challenge_field" rows="3" cols="40">
     </textarea>
     <input type="hidden" name="recaptcha_response_field"
         value="manual_challenge">
  </noscript>

<input type="submit" value="Submit">
</div>

</form>

<script type="text/javascript">
 var frmvalidator = new Validator("form1");
 frmvalidator.addValidation("password","req", "Please enter password");
 frmvalidator.addValidation("fname","req","Please enter your First Name");
 frmvalidator.addValidation("lname","req","Please enter your last name");
 frmvalidator.addValidation("emailid","req","Please enter valid email id");
 frmvalidator.addValidation("emailid","email","Please enter valid email id");
 frmvalidator.addValidation("password","minlen=4","Please enter password with minimum 4 characters");
 frmvalidator.addValidation("password","eqelmnt=confirmPassword","The confirmed password is not same as password");
 frmvalidator.addValidation("add1","req","Please enter your address line1");
 frmvalidator.addValidation("city","req","Please enter your city");
 frmvalidator.addValidation("statedd","req","Please enter your state");
 frmvalidator.addValidation("country","req","Please enter your country");
 frmvalidator.addValidation("zip","req","Please enter your zip code");
 frmvalidator.EnableMsgsTogether();

</script>

</body>
</html>
